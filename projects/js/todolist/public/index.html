<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>HTML - Boilerplate</title>
        <link rel='stylesheet' href='app.css'>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

	<!-- Header -->

	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Todo List</span>
		</div>
	</header>

	<!-- Aside Menu -->

	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">Todo List</span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link menu-aside-item" data-action="newItem">New Item</a>
			<a class="mdl-navigation__link menu-aside-item" data-action="checkAll">Check All</a>
			<a class="mdl-navigation__link menu-aside-item" data-action="uncheckAll">Uncheck All</a>
			<a class="mdl-navigation__link menu-aside-item" data-action="clearAll">Clear All</a>
		</nav>
	</div>

	<!-- Content -->

	<main class="mdl-layout__content">
		<div class="page-content">
			<ul class="todo-list" ></ul>
		</div>
	</main>

	<!-- Dialog Box / Edit -->

	<dialog class="mdl-dialog" id="item-dialog">
		<div class="mdl-dialog__content">
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="title" maxlength="30" placeholder="Title">
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<textarea class="mdl-textfield__input" id="description" maxlength="100" rows="4" placeholder="Description"></textarea>
				</div>
			</form>
		</div>
		<div class="mdl-dialog__actions">
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect close">
				<i class="material-icons">close</i>
			</button>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect add" data-action="save">
				Salvar
			</button>
		</div>
	</dialog>

	<!-- Footer -->

    <footer>
		<div class="container">
		</div>
    </footer>

    <!-- Scripts -->

    <script src='app.js'></script>

	</body>
</html>
